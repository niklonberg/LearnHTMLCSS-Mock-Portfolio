<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Portfolio</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <form>
        <div>
          <label
            >Name
            <input type="text" placeholder="Your name" class="input" />
          </label>
        </div>
        <div>
          <label
            >Email
            <input type="email" placeholder="Your email" class="input" />
          </label>
        </div>
        <div>
          <label
            >Message
            <textarea placeholder="Your message" class="input"></textarea>
          </label>
        </div>
      </form>
      <div>
        <button class="btn btn--raised">Hire me</button>
      </div>
      <div>
        <a class="btn btn--nav" href="">About me</a>
      </div>
      <div>
        <a class="btn btn--underline" href="">Visit</a>
      </div>
      <div class="container">
        <h1>Sam Green</h1>
        <p>
          Sam Green studied computer science and multimedia at the University of
          Web Design. Years of experience have given Sam a unique angle to
          approach client projects.
        </p>
        <p>
          Sam works mostly with startups and advises them on the best technology
          that is suitable for their project.
        </p>
      </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
